<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apodeus' Wheel</title>
    <!-- tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <img src="{{ url_for('static', filename='img/Apodeus.png') }}" alt="Apodeus Logo" id="logo">
            <h1 class="md:text-4xl font-bold text-gray-900">Bulk Sequencing Pipeline</h1>
            <p class="text-gray-600 mt-2">Configure parameters and monitor the pipeline progress in real-time.</p>
        </header>
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Configuration Section -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Configuration</h2>
                <form id="config-form" class="space-y-4">
                    <!-- Input for configuration_file -->
                    <div>
                        <label for="configuration_file" class="block text-sm font-medium text-gray-700">Configuration File</label>
                        <input type="text" id="configuration_file" name="configuration_file" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="/path/to/your/config.ini">
                    </div>
                    <!-- Input for known_adapters_filename -->
                    <div>
                        <label for="known_adapters_filename" class="block text-sm font-medium text-gray-700">Known Adapters</label>
                        <input type="text" id="known_adapters_filename" name="known_adapters_filename" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="/path/to/adapters.fa">
                    </div>
                    <!-- Input for log_file -->
                    <div>
                        <label for="log_file" class="block text-sm font-medium text-gray-700">Log File</label>
                        <input type="text" id="log_file" name="log_file" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="/path/to/pipeline.log">
                    </div>
                    <!-- Input for bam_reference -->
                    <div>
                        <label for="bam_reference" class="block text-sm font-medium text-gray-700">BAM Reference</label>
                        <input type="text" id="bam_reference" name="bam_reference" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="/path/to/reference.bam">
                    </div>
                    <!-- Input for reference_genome -->
                    <div>
                        <label for="reference_genome" class="block text-sm font-medium text-gray-700">Reference Genome</label>
                        <input type="text" id="reference_genome" name="reference_genome" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="/path/to/genome.fa">
                    </div>
                    <!-- Run Button -->
                    <button type="submit" id="run-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Run Pipeline
                    </button>
                </form>
            </div>

            <!-- Flowchart & Logs Section -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Progress</h2>
                <!-- Flowchart -->
                <div id="flowchart" class="flex flex-col items-center space-y-0">
                    <!-- Flowchart will be generated by JavaScript -->
                </div>
                <!-- Log Viewer -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-2">Live Log</h3>
                    <pre id="log-output" class="bg-gray-900 text-white text-xs p-4 rounded-md h-48 overflow-y-auto whitespace-pre-wrap break-words"></pre>
                </div>
            </div>
        </main>

        <!-- Message Modal -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
            <div class="bg-white p-5 rounded-lg shadow-xl text-center">
                <p id="modal-message" class="text-lg"></p>
                <button onclick="document.getElementById('message-modal').classList.add('hidden')" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded">Close</button>
            </div>
        </div>
    </div>  
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
